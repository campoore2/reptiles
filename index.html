<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="js/scripts.js"></script>
    <title></title>

  <body>

    <form>
    <label for="animal">What animal do you want to see?</label>
    <input id="animal" name="animal" type="text">
    <button type="submit">Submit</button>
    </form>


    <div class="turtles">
      <p>Turtles</p>
    </div>
    <div class="snakes">
      <p>Snakes</p>
    </div>
    <div class="insects">
      <p>Insects</p>
    </div>

      <p>You've entered an invalid animal.</p>
    </div>

  </body>
</html>
